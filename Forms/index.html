<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page
    </title>
    <link rel="stylesheet" href="Forms.css" >
</head>
<body>
    <h1>SignUp</h1>
    <form>
        <p>First Name: </p>
        <input type="text" placeholder="    i.e John" required/>
        
        <p>Last Name: </p>
        <input type="text" placeholder="    i.e ibrahim" required/>

        <p>Email: </p>
        <input type="email" placeholder="    i.e john@gmail.com" required/>

        <p>Password: </p>
        <input type="password" required/>

        <p>Date of Birth: </p>
        <input type="date"/>

        <p>Address: </p>
        <textarea style="border-radius: 500px;
        width: 200px;
        height: 70px;" cols="30" rows="10"></textarea>
        <br>
        <p>Select your Gender: </p>
        <select >
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <button>Sign up</button>
    </form>


</body>
</html>
